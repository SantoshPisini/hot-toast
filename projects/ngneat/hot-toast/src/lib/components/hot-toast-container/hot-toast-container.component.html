<div style="position: fixed; z-index: 9999; top: 0; right: 0; bottom: 0; left: 0; pointer-events: none">
  <div style="position: relative; height: 100%">
    <!-- <ng-container #toastBaseList></ng-container> -->
    <hot-toast
      *ngFor="let toast of toasts"
      [toast]="toast"
      [offset]="calculateOffset(toast.id, toast.position)"
      (afterOpened)="afterOpened(toast.id)"
      (onHeight)="updateHeight($event, toast)"
      (afterClosed)="afterClosed(toast)"
    ></hot-toast>
  </div>
</div>
