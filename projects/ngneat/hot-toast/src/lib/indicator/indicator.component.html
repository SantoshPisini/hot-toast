<div class="hot-toast-indicator-wrapper" *ngIf="type !== 'blank'">
  <hot-toast-loader [theme]="theme"></hot-toast-loader>

  <ng-container *ngIf="type !== 'loading'">
    <div class="hot-toast-status-wrapper">
      <ng-container *ngIf="type === 'error'; else checkMark">
        <hot-toast-error [theme]="theme"></hot-toast-error>
      </ng-container>

      <ng-template #checkMark>
        <hot-toast-checkmark [theme]="theme"></hot-toast-checkmark>
      </ng-template>
    </div>
  </ng-container>
</div>
