<div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-x-4 gap-y-8 my-12">
  <ng-container *ngFor="let step of stepList; let i = index">
    <div [ngClass]="{ 'col-span-1 lg:col-span-2': i === 0, 'col-span-1': i > 1 }">
      <div class="flex flex-col gap-1 items-center">
        <div class="h-6 w-6 mb-2 text-sm rounded-full bg-toast-900 text-toast-50 flex items-center justify-center">
          {{ i + 1 }}
        </div>
        <div class="font-bold">{{ step.title }}</div>
        <div class="text-red-700 text-sm mb-2">{{ step.subTitle }}</div>
        <app-code [language]="step.language" [snippet]="step.code"> </app-code>
      </div>
    </div>
  </ng-container>
</div>
