<button
  class="rounded bg-white text-sm font-semibold py-2 px-2 shadow-small-button flex items-center {{ class }}"
  (click)="btnClick.emit()"
  [id]="btnId"
>
  <span style="font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'">
    {{ emoji }}
  </span>
  <div class="flex-1 px-3">
    <ng-content></ng-content>
  </div>
</button>
