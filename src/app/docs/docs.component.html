<div class="bg-toast-50 bg-opacity-50 min-h-screen flex flex-col">
  <div class="md:grid gap-8 flex-1 grid-cols-5 mx-auto px-2 max-w-4xl w-full">
    <header class="col-start-1 col-end-6 my-12 flex justify-between items-center">
      <a [routerLink]="['/']">Logo</a>
      <a class="flex text-toast-600 underline" [href]="REPO_URL"> GitHub </a>
    </header>
    <nav class="font-medium rounded-lg">
      <div class="flex flex-col mb-8">
        <a
          *ngFor="let link of links"
          class="rounded px-3 py-2 transition-colors duration-200 relative block hover:bg-toast-200"
          [routerLink]="link.url"
          [routerLinkActive]="['bg-toast-800', 'hover:bg-toast-900', 'text-white', 'hover:text-toast-100']"
        >
          {{ link.label }}
        </a>
      </div>
    </nav>
    <main class="col-span-4 w-full prose prose-toast text-toast-900 flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
